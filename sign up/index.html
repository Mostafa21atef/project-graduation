<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <a href="../sign in/sign in.html"><i class="fa-solid fa-arrow-left text-white fa-2x m-3"></i></a>
    <h1 class="start text-center text-white">let`s start</h1>
    <p class="start text-center text-white">create an account</p>
    <center> 
        <div class="form">
          <div class="bg-white bicon"><i class="fa-solid fa-user mt-3 fa-4x icon"></i></div>
        <p class=" mb-4 sign text-white">Sign up</p>
              <div>
                <div class="input-group w-50 mb-5 inform">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa-solid fa-user"></i></div>
                  </div>
                  <input type="text" class="form-control" id="FormInputname" placeholder="your name">
                </div>
                <div class="input-group w-50 mb-5 inform">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input type="email" class="form-control" id="FormInputemail" placeholder="Enter Email">
                </div>
                <div class="input-group w-50 mb-3 inform">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa-solid fa-lock"></i></div>
                  </div>
                  <input type="password" class="form-control" id="FormInputpassword" placeholder="Enter password">
                </div>
              </div>
              <a href="../sign in/sign in.html"><button class="w-25 text-white">create account</button></a>
          
    
        </div>
    </center>
    
    
    


    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
</body>
</html>
